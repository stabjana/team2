    <main>
        <!-- login-section start -->
        <div id="logWindow" class="loginWindow"> <!-- some or all can definetly be replaced by conditional rendering -->
            <div class="withAccount">
                <h2>Log In</h2>
                <label for="username">Username: </label>
                <input type="text" id="username" name="username">

                <label for="password">Password: </label>
                <input type="password" id="password" name="password">
                <button>Login</button>
                <a href="#">Forgot your password?</a><br>
                <a href="#">Not a player yet? Sign up here to create an account and save your progress.</a>
            </div>
            <div class="guestAccount">
                <h2>Play a quick session as guest</h2>
                <button>Play as guest</button>
            </div>
            
        </div>
        <!-- login-section end -->
