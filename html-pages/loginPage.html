<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <header>
        <div>Logo</div>
        <nav></nav>
    </header>

    <!-- login-section start -->
    <div id="logWindow" class="loginWindow"> <!-- some or all can definetly be replaced by conditional rendering -->
        <div>
            <label for="username"></label>
            <input type="password">

            <label for="password"></label>
            <input type="password">
            <button>Log in/ Log out</button>
        </div>

        <div class="noAccount">
            <p> Sign up here, to save your progress.</p>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button>Sign up</button>
        </div>

        <div class="guestAccount">
            <p>Or play a quick session as guest.</p>
            <button>Play as guest</button>
        </div>
        <div>Forgot your password?</div>
    </div>
    <!-- login-section end -->

    <footer>
        <p>&copy timeShifters</p>
    </footer>
</body>

</html>
